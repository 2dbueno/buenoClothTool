name: Build and Release

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET 10
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        # include-prerelease: true 

    - name: Restore dependencies
      run: dotnet restore grzyClothTool/grzyClothTool.csproj

    - name: Publish
      run: dotnet publish grzyClothTool/grzyClothTool.csproj -c Release -f net10.0-windows -r win-x64 --self-contained false -p:PublishSingleFile=true -o ./publish

    - name: Zip Release
      run: Compress-Archive -Path ./publish/* -DestinationPath buenoClothTool_v${{ github.event.release.tag_name }}_x64.zip

    - name: Upload Release Asset
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: buenoClothTool_v${{ github.event.release.tag_name }}_x64.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}